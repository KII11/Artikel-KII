<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        /* CSS untuk form login */
        .login-form {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* CSS untuk elemen form */
        .login-form label,
        .login-form input {
            display: block;
            margin-bottom: 10px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 5px;
        }

        .login-form button {
            background: #0074d9;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Judul Artikel</h1>
        <p>Penulis: Riski Ferdiansyah</p>
    </header>

    <nav>
        <ul>
            <li><a href="halaman1.html">Beranda</a></li>
            <li><a href="halaman2.html">Kategori</a></li>
            <li><a href="halaman3.html">Tentang Kami</a></li>
            <li><a href="halaman4.html">Kontak</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2>Subjudul Artikel</h2>
            <p>Tanggal Publikasi: 14 September 2023</p>
            <!-- Isi artikel disini -->
        </article>
    </main>

    <footer>
        <p>Hak Cipta &copy; 2023</p>
    </footer>

    <!-- Form login di pojok kanan atas -->
    <div class="login-form">
        <h3>Login</h3>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
